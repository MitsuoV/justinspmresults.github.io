        /* Floating Cart Button for Mobile */
.cart-float-btn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 1.5rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

/* Slide Up Cart Panel */
.cart-box.mobile-slide {
    position: fixed;
    bottom: -100%;
    left: 0;
    width: 100%;
    z-index: 999;
    transition: bottom 0.4s ease-in-out;
    border-radius: 20px 20px 0 0;
    box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
}

/* When Active */
.cart-box.mobile-slide.active {
    bottom: 0;
}

/* Show floating button only on small screens */
@media (max-width: 768px) {
    .cart-float-btn {
        display: block;
    }

    .cart-box.desktop {
        display: none;
    }

    .cart-box.mobile-slide {
        display: block;
    }
}

<!-- Inside <style> tag -->
<style>
    :root {

    <script>
        function toggleMobileCart() {
    const cartBox = document.querySelector('.cart-box');
    if (cartBox) {
        cartBox.scrollIntoView({ behavior: 'smooth' });
    }
}

        const subjects = [
            { name: "Bahasa Malaysia (BM)", code: "BM" },
            { name: "Bahasa Inggeris (BI)", code: "BI" },
            { name: "Bahasa Cina (BC)", code: "BC" },
            { name: "Mathematics", code: "MATH" },
            { name: "Additional Mathematics", code: "ADDMATH" },
            { name: "Sejarah", code: "SEJ" },
            { name: "Physics", code: "PHY" },
            { name: "Biology", code: "BIO" },
            { name: "Chemistry", code: "CHEM" },
            { name: "Moral", code: "MORAL" }
        ];

        let cart = [];
        const FIXED_PRICE = 49.99;

        // Create price list
        function createPriceList() {
            const container = document.getElementById('price-list');
            let html = '';
            
            subjects.forEach(subject => {
                html += `
                    <div class="subject-item">
                        <div>
                            <strong>${subject.name}</strong><br>
                            <small>${subject.code}</small>
                        </div>
                        <div>
                            RM ${FIXED_PRICE}<br>
                            <input type="number" class="quantity-input" 
                                   id="qty-${subject.code}" 
                                   min="1" value="1">
                            <button onclick="addToCart('${subject.code}')">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML += html;
        }

        // Cart functions
        function addToCart(code) {
            const quantity = parseInt(document.getElementById(`qty-${code}`).value);
            const existing = cart.find(item => item.code === code);

            if (existing) {
                existing.quantity += quantity;
            } else {
                cart.push({
                    code: code,
                    name: subjects.find(s => s.code === code).name,
                    price: FIXED_PRICE,
                    quantity: quantity
                });
            }

            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartContainer = document.getElementById('cart-items');
            let html = '';
            let total = 0;

            cart.forEach(item => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                html += `
                    <div style="margin: 0.5rem 0;">
                        ${item.name} (${item.quantity}x) 
                        <strong>RM ${subtotal.toFixed(2)}</strong>
                    </div>
                `;
            });

            cartContainer.innerHTML = html;
            document.getElementById('total-amount').textContent = total.toFixed(2);
        }

function showCheckout() {
    if (cart.length === 0) {
        alert('Please add subjects to your cart first!');
        return;
    }

    const mainContent = document.querySelector('.main-content');
    const checkoutPage = document.getElementById('checkout-page');

    // Fade out the subject list
    mainContent.classList.add('fade-out');

    // Wait for the fade-out to finish before switching views
    setTimeout(() => {
        mainContent.style.display = 'none';
        checkoutPage.style.display = 'block';

        // Add fade-in transition for checkout page
        requestAnimationFrame(() => {
            checkoutPage.classList.add('show');
        });

        // Set total in checkout
        document.getElementById('checkout-total').textContent = 
            document.getElementById('total-amount').textContent;
    }, 500); // 500ms matches the CSS transition
}

        function returnToSubjects() {
    const mainContent = document.querySelector('.main-content');
    const checkoutPage = document.getElementById('checkout-page');

    // Fade out checkout page
    checkoutPage.classList.remove('show');

    // After fade out, bring back main content
    setTimeout(() => {
        checkoutPage.style.display = 'none';
        mainContent.style.display = 'grid';
        requestAnimationFrame(() => {
            mainContent.classList.remove('fade-out');
            mainContent.classList.add('show');
        });
    }, 500);
}


        // Initialize the page
        createPriceList();
    </script>
